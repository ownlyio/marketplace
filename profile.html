<div class="bg-color-18 position-relative" style="min-height:calc(100vh - 80px); margin-top:80px; background-position:66% 50%">
	<div class="container pt-4 pb-5">
		<div class="pt-3">
			<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
				<li class="nav-item mb-3 me-2" role="presentation">
					<a href="#" class="nav-link py-2 py-lg-3 px-3 px-lg-4" id="pills-account-settings-tab">Account Settings</a>
				</li>
				<li class="nav-item mb-3 me-2" role="presentation">
					<a href="#" class="nav-link py-2 py-lg-3 px-3 px-lg-4" id="pills-owned-tab">Owned</a>
				</li>
				<li class="nav-item mb-3" role="presentation">
					<a href="#" class="nav-link py-2 py-lg-3 px-3 px-lg-4" id="pills-favorites-tab">Favorites</a>
				</li>
			</ul>
			
			<div class="d-none" id="account-settings-container">
				<form id="account-settings-form">
					<div class="row">
						<div class="col-lg-6">
							<div class="mb-4 mb-lg-5">
								<label class="neo-bold mb-2" for="username">Username</label>
								<input type="text" class="form-control py-2 py-lg-3 px-3" name="username" placeholder="Enter Username" id="username" style="border-width:2px" required disabled />
							</div>
							
							<div class="mb-4 mb-lg-5">
								<label class="neo-bold mb-2" for="email-address">Email Address</label>
								<input type="text" class="form-control py-2 py-lg-3 px-3" name="email_address" placeholder="Enter Email Address" id="email-address" style="border-width:2px" required disabled />
							</div>
							
							<div class="mb-5">
								<label class="neo-bold mb-2" for="bio">Bio</label>
								<input type="text" class="form-control py-2 py-lg-3 px-3" name="bio" placeholder="Enter who you are or your interests" id="bio" style="border-width:2px" disabled />
							</div>
							
							<div class="mb-4 mb-lg-5">
								<button type="submit" class="btn btn-custom-6 py-2 py-lg-3 px-5 action-btn d-none" style="border-radius:29px">Save Changes</button>
							</div>
						</div>
						
						<div class="col-lg-6">
							<div class="mx-5 px-5">
								<div class="mx-5 px-4">
									<div class="w-100 background-image-cover rounded-circle mb-4 position-relative bg-white" id="photo-container" style="padding-top:100%; border:3px solid #aaaaaa"></div>
									<div class="text-center">
										<input type="file" class="d-none" name="photo" accept="image/*" />
										<button type="button" class="btn btn-custom-13 px-5 action-btn d-none" id="select-photo" style="border-radius:29px">Select Photo</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			
			<div class="d-none" id="owned-container">
				<div class="row mt-md-4" id="owned-tokens-container">
					<div class="d-flex justify-content-center">
						<div class="py-5 mb-4 text-center">
							<div class="spinner-grow background-image-cover bg-transparent mb-4" style="width:6rem; height:6rem; background-image:url('img/ownly/own-token.png')" role="status">
								<span class="visually-hidden">Loading...</span>
							</div>
							
							<div>Loading Owned Tokens</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="d-none" id="favorites-container">
				<div class="row mt-md-4" id="favorite-tokens-container">
					<div class="d-flex justify-content-center">
						<div class="py-5 mb-4 text-center">
							<div class="spinner-grow background-image-cover bg-transparent mb-4" style="width:6rem; height:6rem; background-image:url('img/ownly/own-token.png')" role="status">
								<span class="visually-hidden">Loading...</span>
							</div>
							
							<div>Loading Favorites</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="d-none" id="pagination-container"></div>
		</div>
	</div>
</div>
