<div class="container" style="margin-top:80px">
	<div id="sales-loading">
		<div class="d-flex align-items-center justify-content-center" style="min-height:calc(100vh - 80px)">
			<div class="py-5 mb-5 text-center">
				<div class="spinner-grow background-image-cover bg-transparent mb-4" style="width:6rem; height:6rem; background-image:url('img/ownly/own-token.png')" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
				
				<div>Loading Sales</div>
			</div>
		</div>
	</div>
	
	<div class="pt-4 pb-5 mb-5 d-none" id="sales-container">
		<div class="row mt-3 mb-5">
			<div class="col-md-6 mb-3 mb-md-0">
				<div class="card bg-color-1 h-100">
					<div class="card-body pb-2 d-flex align-items-center">
						<div class="d-flex align-items-center">
							<div class="ps-2 pe-4">
								<i class="fas fa-dollar-sign font-size-230"></i>
							</div>
							<div class="flex-fill">
								<div class="d-flex flex-wrap align-items-end mb-2">
									<div class="font-size-100 pe-3">Annual&nbsp;Sales:</div>
									
									<div class="">
										<select class="form-select font-size-70 py-1 sales-date" id="annual-sales-year" style="background-color:rgba(0,0,0,0)">
											<option value="2020">2020</option>
											<option value="2021">2021</option>
										</select>
									</div>
								</div>
								
								<div class="d-flex flex-wrap w-100">
									<div class="d-flex align-items-center mb-2 pe-4 pe-xl-5">
										<div class="font-size-140 neo-bold pe-1" id="annual-sales-own">0</div>
										<div><img src="img/tokens/OWN.png" width="25" alt="OWN" /></div>
									</div>
									<div class="d-flex align-items-center mb-2 pe-4 pe-xl-5">
										<div class="font-size-140 neo-bold pe-1" id="annual-sales-eth">0</div>
										<div><img src="img/tokens/ETH.png" width="25" alt="ETH" /></div>
									</div>
									<div class="d-flex align-items-center mb-2">
										<div class="font-size-140 neo-bold pe-1" id="annual-sales-bnb">0</div>
										<div><img src="img/tokens/BNB.png" width="25" alt="BNB" /></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-md-6">
				<div class="card bg-color-1 h-100">
					<div class="card-body pb-2 d-flex align-items-center">
						<div class="d-flex align-items-center">
							<div class="ps-2 pe-4">
								<i class="fas fa-dollar-sign font-size-230"></i>
							</div>
							<div class="flex-fill">
								<div class="d-flex flex-wrap align-items-end mb-2">
									<div class="font-size-100 pe-3">Monthly&nbsp;Sales:</div>
									
									<div class="d-flex">
										<select class="form-select font-size-70 py-1 me-1 sales-date" id="monthly-sales-year" style="background-color:rgba(0,0,0,0)">
											<option value="2020">2020</option>
											<option value="2021">2021</option>
										</select>
										
										<select class="form-select font-size-70 py-1 sales-date" id="monthly-sales-month" style="background-color:rgba(0,0,0,0)">
											<option value="01">January</option>
											<option value="02">February</option>
											<option value="03">March</option>
											<option value="04">April</option>
											<option value="05">May</option>
											<option value="06">June</option>
											<option value="07">July</option>
											<option value="08">August</option>
											<option value="09">September</option>
											<option value="10">October</option>
											<option value="11">November</option>
											<option value="12">December</option>
										</select>
									</div>
								</div>
								
								<div class="d-flex flex-wrap w-100">
									<div class="d-flex align-items-center mb-2 pe-4 pe-xl-5">
										<div class="font-size-140 neo-bold pe-1" id="monthly-sales-own">0</div>
										<div><img src="img/tokens/OWN.png" width="25" alt="OWN" /></div>
									</div>
									<div class="d-flex align-items-center mb-2 pe-4 pe-xl-5">
										<div class="font-size-140 neo-bold pe-1" id="monthly-sales-eth">0</div>
										<div><img src="img/tokens/ETH.png" width="25" alt="ETH" /></div>
									</div>
									<div class="d-flex align-items-center mb-2">
										<div class="font-size-140 neo-bold pe-1" id="monthly-sales-bnb">0</div>
										<div><img src="img/tokens/BNB.png" width="25" alt="BNB" /></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<h4 class="mb-3">NFT Sales</h4>
		
		<div class="table-responsive mb-2">
			<table class="table table-bordered table-striped font-size-80 font-size-md-90 font-size-xl-100">
				<thead>
					<tr>
						<th>Date</th>
						<th>Collection</th>
						<th>Name</th>
						<th>Token ID</th>
						<th>Value</th>
						<th>Transaction Hash</th>
					</tr>
				</thead>
				<tbody id="sales-row-items"></tbody>
			</table>
		</div>
		
		<div class="d-none" id="pagination-container"></div>
	</div>
</div>
